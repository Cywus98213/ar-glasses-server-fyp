services:
  - type: web
    name: ar-glasses-server
    env: docker
    plan: starter  # Use starter plan with 512MB RAM
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables for memory optimization
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONWARNINGS
        value: "ignore"
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "3"
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: NUMBA_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:128"
      - key: WHISPER_MODEL_SIZE
        value: "base"  # Use smaller Whisper model
      - key: SERVER_HOST
        value: "0.0.0.0"
      - key: SERVER_PORT
        value: "8000"
      - key: HF_TOKEN
        fromSecret: HF_TOKEN  # Add your HuggingFace token as a secret
    
    # Health check configuration
    healthCheckPath: /health
    
    # Build configuration
    buildCommand: echo "Using Docker build"
    startCommand: python ar_glasses_server.py
    
    # Resource limits for memory efficiency
    disk:
      name: ar-glasses-disk
      mountPath: /app/data
      sizeGB: 1
    
    # Auto-deploy configuration
    autoDeploy: true
    branch: main
